type User {
    id: ID!
    username: String!
    password: String!
    books: [BookEntry]
}

type BookEntry {
    id: ID!
    name: String!
    author: String
    description: String
    read: Boolean
}



type Query {
    User(id: ID): User                  
    BookEntry(id: ID): BookEntry
}


